{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Shop At Sin{% endblock %}</title>
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body style="margin:0; font-family:'Quicksand', sans-serif; background:#ffd6e0; color:#2d2d2d;">

    <!-- Header -->
    <header style="
    background:#F3E1C8;
    padding:14px 20px;
    border-bottom:2px solid #F3E1C8;
    display:flex;
    align-items:center;
    justify-content:space-between;   /* kiri dan kanan berjauhan */
    ">
    <!-- Kiri: logo + brand -->
    <div style="display:flex; align-items:center; gap:10px;">
        <!-- Emoji dengan rounded background -->
        <span style="
            font-size:1.4rem;
            background:#f2769b;
            color:#f2769b;
            width:36px; height:36px;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            box-shadow:0 2px 6px rgba(0,0,0,0.15);
        ">
            🧘🏻‍♀️
        </span>

        <!-- Brand Name -->
        <span style="font-weight:700; font-size:1.2rem; color:#f2769b;">
            Shop At Sin
        </span>
    </div>

    <!-- Kanan: tombol logout + info login -->
    <div style="display:flex; flex-direction:column; align-items:flex-end;">
        <a href="{% url 'main:logout' %}" style="text-decoration:none; margin-bottom:4px;">
            <button style="
                padding:8px 14px;
                border:none;
                border-radius:20px;
                background:#f2769b;
                color:#fff;
                font-weight:600;
                cursor:pointer;
                box-shadow:0 2px 6px rgba(0,0,0,0.15);
            ">
                Logout
            </button>
        </a>
        <h5 style="margin:0; font-size:0.75rem; font-weight:400; color:#555;">
            Sesi terakhir login: {{ last_login }}
        </h5>
    </div>
    </header>


    <!-- Main content -->
    <main style="max-width:1100px; margin:20px auto; padding:0 20px;">
        {% block content %}{% endblock content %}
    </main>

    <!-- Footer -->
    <footer style="
        background:#F3E1C8;
        text-align:center;
        padding:12px;
        font-size:.9rem;
        color:#2d2d2d;
        margin-top:40px;
    ">
        © {{ now|date:'Y' }} Shop At Sin by Asin
    </footer>
</body>
</html>
