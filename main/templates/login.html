{% extends 'base.html' %}
{% block title %}Login â€” ShopAtSin{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <h1 class="text-2xl font-semibold mb-4">Welcome back ðŸ‘‹</h1>

  <div class="bg-warm-grey rounded-xl shadow p-6">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="rounded-lg p-3 bg-red-100 text-red-800 text-sm">
          {{ form.non_field_errors }}
        </div>
      {% endif %}

      <div>
        <label class="block text-sm font-medium mb-1" for="id_username">Username</label>
        {{ form.username }}
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="id_password">Password</label>
        {{ form.password }}
      </div>

      <button type="submit" class="w-full inline-flex items-center justify-center rounded-full px-4 py-2 text-sm font-medium bg-maroon text-beige hover:opacity-90">Login</button>
    </form>

    <p class="text-sm text-maroon-dark/80 mt-4">
      Belum punya akun?
      <a href="{% url 'main:register' %}" class="font-medium text-maroon underline">Register dulu</a>
    </p>
  </div>
</div>

<script>
  (function(){
    const base = "w-full rounded-lg border border-maroon-dark/20 focus:outline-none focus:ring-2 focus:ring-maroon focus:border-maroon px-3 py-2 text-sm bg-white placeholder:opacity-50";
    ['id_username','id_password'].forEach(id=>{
      const el = document.getElementById(id);
      if (el) el.className = (el.className || "") + " " + base;
    });
  })();
</script>
{% endblock %}
